apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: webapp
  name: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: webapp
    spec:
      containers:
      - image: us-central1-docker.pkg.dev/webbies-357411/my-dock-repo/sleep-web:v1
        name: webapp
        imagePullPolicy: Always
        resources: {}
        env:
        - name: webport
          value: '3500'
        ports:
        - containerPort: 80
status: {}

---

apiVersion: v1
kind: Service
metadata:
  name: webapp
  labels:
    run: webapp
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: webapp
  type: LoadBalancer
